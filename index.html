<!DOCTYPE html>
<html translate="no" lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon/shark.png">
    <title>Sharkie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/statusbar-health.class.js"></script>
    <script src="./classes/statusbar-poison.class.js"></script>
    <script src="./classes/statusbar-coins.class.js"></script>
    <script src="./classes/statusbar-endboss.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/poison.class.js"></script>
    <script src="./classes/pufferfish.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/light.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/jellyfish.class.js"></script>

    <script src="./classes/coin.class.js"></script>

    <script src="./js/game.js"></script>


    <script>
        let switchMusic = true;

        function fullscreen() {
            let fullscreen = document.getElementById('full-div');
            enterFullscreen(fullscreen);
        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.msRequestFullscreen) {      // for IE11 (remove June 15, 2022)
                element.msRequestFullscreen();
            } else if (element.webkitRequestFullscreen) {  // iOS Safari
                element.webkitRequestFullscreen();
            }
            changeFullscreenBtn();
        }

        function changeFullscreenBtn() {
            document.getElementById('full-div').innerHTML = 'Exit Fullscreen';
        }


        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }

        function OpenCanvas() {
            let canvas = document.getElementById('canvas');
            let buttons = document.getElementById('play-bar');
            let body = document.getElementById('body');
            canvas.style.display = 'block';
            buttons.style.display = 'none';
            body.style.backgroundImage = `url('../img/3. Background/background.jpg')`;
        }

        function toggleMusic() {
            let musicButton = document.getElementById('music-switch')

            if (switchMusic == true) {
                musicButton.innerHTML = 'MUSIC OFF';
                switchMusic = false;
                // turn music on
            } else {
                musicButton.innerHTML = 'MUSIC ON';
                switchMusic = true;
                // turn music off
            }

        }
    </script>

</head>

<body id="body">

    <h1 id="h1" class="floating">Sharkie</h1>

    <div class="full-div">

        <div id="play-bar" class="play-bar floating">
            <button onclick="init(), OpenCanvas()" id="levelInit()">START GAME</button>
            <button id="music-switch" onclick="toggleMusic()">MUSIC ON</button>
            <button>HOW TO PLAY</button>
            <button id="fullscreen" onclick="fullscreen()">FULLSCREEN</button>
        </div>

        <canvas id="canvas" style="display: none;" width="720" height="480">

        </canvas>
    </div>

</body>

</html>
