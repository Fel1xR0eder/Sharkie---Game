<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon/shark.png">
    <title>Sharkie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/statusbar-health.class.js"></script>
    <script src="./classes/statusbar-poison.class.js"></script>
    <script src="./classes/statusbar-coins.class.js"></script>
    <script src="./classes/statusbar-endboss.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/poison.class.js"></script>
    <script src="./classes/pufferfish.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/light.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/jellyfish.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./classes/sound.class.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="initOnload()" id="body">

    <h1 id="h1" class="floating">Sharkie</h1>

    <div id="mobile-screen-rotate">
        <h2>Please rotate your device</h2>
    </div>

    <div id="full-div" class="full-div">


        <div class="endscreen-div">
            <img id="img-element">
        </div>

        <div id="play-bar" class="play-bar floating">
            <button onclick="init()" id="start-game">START GAME</button>
            <button id="music-switch" onclick="toggleMusic()">TURN MUSIC OFF</button>
            <button id="help" onclick="help()">HOW TO PLAY</button>
            <button id="fullscreen" onclick="changeFullscreen()">FULLSCREEN</button>
            <button id="restart" class="d-none restart" onclick="playAgain()">PLAY AGAIN</button>
        </div>

        <div class="help" id="help-div" style="display: none">
            <span class="floating">
                <img class="instructions" src="./img/6.Buttons/Instructions 2.png">
            </span>

            <button onclick="backToMenu()" class="floating back-button">
                BACK
            </button>
        </div>

        <canvas id="canvas" style="display: none" width="720" height="480"></canvas>

        <div id="credits" class="credits">
            <span>sounds from zapsplat.com</span>
        </div>

        <div id="hud">
            <div id="left-touch-section" class="left-touch-section">
                <img id="touch-buttons-left" src="./img/6.Buttons/Key/arrow keys.png">
                <div class="touch-button-top">
                    <div id="touch-event-up" class="touch-btns"></div>
                </div>
                <div class="touch-buttons-bottom">
                    <div id="touch-event-left" class="touch-btns"></div>
                    <div id="touch-event-down" class="touch-btns"></div>
                    <div id="touch-event-right" class="touch-btns"></div>
                </div>
            </div>

            <div id="touch-section-right">
                <div id="bubble-attack-touch">
                    <img src="./img/1.Sharkie/4.Attack/Bubble trap/Bubble.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
