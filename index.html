    <script>
        function fullscreen() {
            let fullscreen = document.getElementById('full-div');
            enterFullscreen(fullscreen);

        }

        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.msRequestFullscreen) {      // for IE11 (remove June 15, 2022)
                element.msRequestFullscreen();
            } else if (element.webkitRequestFullscreen) {  // iOS Safari
                element.webkitRequestFullscreen();
            }
            changeFullscreenBtn();
        }

        function changeFullscreenBtn() {
            document.getElementById('full-div').innerHTML = 'Exit Fullscreen';
        }


        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    </script>

</head>

<body onload="">

    <div class="full-div">

        <h1>Sharkie</h1>

        <div class="play-bar">
            <button onclick="init()" id="levelInit()">START GAME</button>
            <button>MUSIC ON</button>
            <button>HOW TO PLAY</button>
            <button id="fullscreen" onclick="fullscreen()">FULLSCREEN</button>
        </div>
